<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Galería de Gráficos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Gráficos</h1>
    </header>
    
    <div class="gallery-container">
        <!-- Grupo 1 de imágenes -->
        <section class="gallery">
            <h2>Grupo 1</h2>
            <div class="group">
                <img src="Grafico_1.png" alt="Gráfico 1">
                <img src="Grafico_2.png" alt="Gráfico 2">
                <img src="Grafico_3.png" alt="Gráfico 3">
                <img src="Grafico_4.png" alt="Gráfico 4">
            </div>
        </section>

        <!-- Grupo 2 de imágenes -->
        <section class="gallery">
            <h2>Grupo 2</h2>
            <div class="group">
                <img src="Grafico_5.png" alt="Gráfico 5">
                <img src="Grafico_6.png" alt="Gráfico 6">
                <img src="Grafico_7.png" alt="Gráfico 7">
                <img src="Grafico_8.png" alt="Gráfico 8">
            </div>
        </section>
    </div>
</body>
</html>
